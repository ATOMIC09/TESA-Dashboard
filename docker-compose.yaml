version: '3.8'

services:
  backend:
    build:
      context: ./rest_api
    ports:
      - "8080:8080"
    env_file:
      - ./.env
    depends_on:
      - mongodb
      - mqtt
    hostname: backend

  frontend:
    build:
      context: ./dashboard
    ports:
      - "3000:3000"
    depends_on:
      - backend
    env_file:
      - ./.env
    hostname: frontend

  mongodb:
    image: mongo:5.0
    container_name: mongodb
    ports:
      - "27017:27017"
    volumes:
      - ./mongodb/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    env_file:
      - ./.env
    hostname: mongodb

  mqtt:
    image: eclipse-mosquitto:2.0
    container_name: mqtt
    ports:
      - "1883:1883"
      - "9001:9001"
    volumes:
      - ./mosquitto/passwd:/mosquitto/passwd:ro
      - ./mosquitto/data:/mosquitto/data
      - ./mosquitto/log:/mosquitto/log
      - ./mosquitto/mosquitto.conf:/mosquitto/mosquitto.conf:ro
    command: mosquitto -c /mosquitto/mosquitto.conf
    hostname: mqtt

  simulation-test:
    build:
      context: ./simulation-test
    ports:
      - "8001:8001"
    env_file:
      - .env
    depends_on:
      - backend
    hostname: simulation-test